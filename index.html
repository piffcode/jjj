<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Piff Marti â€” Official Site</title>
    <meta
      name="description"
      content="Experience the raw energy of PIFFMARTI's music and culture. Your gateway to exclusive tracks, artist insights, and direct connection with the movement."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #000;
        color: #ff0000;
      }

      a {
        color: inherit;
      }

      .hero {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        overflow: hidden;
        padding: 0 1.5rem;
      }

      .hero__video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
      }

      .hero__overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: -1;
      }

      .hero__nav {
        display: inline-flex;
        flex-direction: column;
        gap: 1rem;
        font-family: 'Archivo Black', Impact, 'Arial Narrow Bold', sans-serif;
        font-size: clamp(2.75rem, 5vw, 5.5rem);
        letter-spacing: 0.05em;
      }

      .hero__link {
        color: #ff4d4d;
        text-decoration: none;
        transition: color 0.25s ease;
      }

      .hero__link:hover,
      .hero__link:focus {
        color: #ffffff;
      }

      .brand {
        position: fixed;
        top: 24px;
        left: 24px;
        font-family: 'Archivo Black', Impact, 'Arial Narrow Bold', sans-serif;
        font-size: 1.5rem;
        letter-spacing: 0.3em;
        color: #ff4d4d;
      }

      @media (max-width: 640px) {
        .brand {
          font-size: 1.1rem;
          letter-spacing: 0.2em;
        }

        .hero__nav {
          gap: 0.75rem;
          font-size: clamp(2.25rem, 10vw, 4rem);
        }
      }
    </style>
  </head>
  <body>
    <a class="brand" href="/">PIFFMARTI</a>
    <main class="hero">
      <video
        class="hero__video"
        autoplay
        muted
        loop
        playsinline
        poster="https://images.unsplash.com/photo-1519923834699-ef0b7d5a1538?w=1920&h=1080&fit=crop&q=80"
      >
        <source
          src="https://videos.pexels.com/video-files/2882199/2882199-hd_1920_1080_25fps.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <div class="hero__overlay"></div>
      <nav class="hero__nav" aria-label="Primary">
        <a class="hero__link" href="/press/">WHO AM I?</a>
        <a
          class="hero__link"
          href="https://hypeddit.com/piffmartimerlakura/bounce"
          target="_blank"
          rel="noopener noreferrer"
        >
          MUSIC
        </a>
        <a class="hero__link" href="/contact/">CONTACT</a>
      </nav>
    </main>
  </body>
</html>
